<div
  class="card"
  [ngStyle]="{'background-color': (selected) ? 'lightsteelblue' : 'white' }">

  <div class="header">
    <ng-content select=".top"></ng-content>
    <h2 class="title">{{item.from}} - {{item.to}}</h2>
  </div>

  <div class="content">
    <p>Flight-No.: #{{item.id}}</p>
    <ng-content select=".bottom"></ng-content>
    <p [ngStyle]="{color: item.delayed | statusColor }"> Date: {{item.date | date:'dd.MM.yyyy HH:mm'}}</p>
    <p>
      <button
        class="btn btn-default"
        *ngIf="!selected"
        (click)="select()">Select</button>
      <button
        class="btn btn-default"
        *ngIf="selected"
        (click)="deselect()">Remove</button>
      <app-flight-status-toggle [(status)]="item.delayed"></app-flight-status-toggle>
      <a class="btn btn-default"
         [routerLink]="['/flight-edit',
         item.id,
         {showDetails:true}]">Edit</a>
    </p>

  </div>
</div>
